<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="head">
      <h1>Guess the Number</h1>
      <p>Between 1 and 20</p>
    </div>

    <div class="line"></div>
    <div><h2 id="solutionbox">??</h2></div>

    <div class="box">
      <input type="number" id="valu" value="" /><br />
      <button id="enter">Check!</button>
    </div>

    <div class="box">
      <p class="gamestatus">Start Guessing...</p>
      <p class="attempt">Score <span id="score">20</span></p>
      <p class="highscore">Highest Score: <span id="hscore">0</span></p>
    </div>

    <button class="replay">Wanna Guess Again??</button>

    <script src="script.js"></script>
  </body>
</html>
